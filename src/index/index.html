<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    	.square {
		    width: 20%;
		    background: #ccc;
		    position: relative;
		}

		.square:after {
		    content: "";
		    display: block;
		    padding-bottom: 100%;
		}

		.content {
		    position: absolute;
		    width: 100%;
		    height: 100%;
		}
    </style>
</head>

<body>
    <div id="app"></div>
    <div id="wrap">
        <h1>Joke</h1>
        <h3 id="joke"></h3>
    </div>
    <p id="copy"></p>

    <div class="square">
	    <div class="content">
	        Hello!
	    </div>
	</div>
    <script src="index.js"></script>
</body>

</html>
